<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
  <h1>Century 2021 Movies</h1>
  <form id="movie-ticket-creator">
    <div id="movie-container">
      <div class="movie-card">
        <h2>Shrek</h2>
        <img src="https://bestsimilar.com/img/movie/thumb/4d/22439.jpg" alt="shrek movie poster">
        <fieldset id="shrek">
          <label for="eleven"> 
            <input id="eleven-shrek" value="1" type="radio" name="time" checked>11:00am</input>
          </label>
          <label for="one"> 
            <input id="one-shrek" value="1" type="radio" name="time">1:00pm</input>
          </label>
          <label for="five"> 
            <input id="five-shrek" value="2" type="radio" name="time">5:00pm</input>
          </label>
          <label for="seven"> 
            <input id="seven-shrek" value="2" type="radio" name="time">7:00pm</input>
          </label>
        </fieldset>
      </div>
      <div class="movie-card">
        <h2>My neighbor Totoro</h2>
        <img src="https://prodimage.images-bn.com/pimages/9781421561226_p0_v1_s550x406.jpg" alt="totoro movie poster">
        <fieldset id="my-neighbor-totoro">
          <label for="noon"> 
            <input id="noon-totoro" value="1" type="radio" name="time" checked>12:00pm</input>
          </label>
          <label for="three"> 
            <input id="three-totoro" value="1" type="radio" name="time">3:00pm</input>
          </label>
          <label for="six"> 
            <input id="six-totoro" value="2" type="radio" name="time">6:00pm</input>
          </label>
        </fieldset>
      </div>
      <div class="movie-card">
        <h2>Newest Marvel Movie</h2>
        <img src="https://m.media-amazon.com/images/I/61RhWaYBp7L._AC_SY679_.jpg" alt="marvel movie poster">
        <fieldset id="newest-marvel-movie">
          <label for="eleven"> 
            <input id="eleven-marvel" value="1" type="radio" name="time" checked>11:00am</input>
          </label>
          <label for="one"> 
            <input id="one-marvel" value="1" type="radio" name="time">1:00pm</input>
          </label>
          <label for="five"> 
            <input id="five-marvel" value="2" type="radio" name="time">5:00pm</input>
          </label>
          <label for="seven"> 
            <input id="seven-marvel" value="2" type="radio" name="time">7:00pm</input>
          </label>
        </fieldset>
      </div>
      <div class="movie-card">
        <h2>Spooky Scary Movie</h2>
        <img src="https://images.undergroundfilmjournal.com/wp-images/oct_progs/spooky_movie_program_cover_08.jpg" alt="spooky movie poster">
        <fieldset id="spooky-scary-movie">
          <label for="one"> 
            <input id="one-spooky" value="1" type="radio" name="time">1:00pm</input>
          </label>
          <label for="five"> 
            <input id="five-spooky" value="2" type="radio" name="time">5:00pm</input>
          </label>
          <label for="seven"> 
            <input id="seven-spooky" value="2" type="radio" name="time">7:00pm</input>
          </label>
        </fieldset>
        </div>
    </div>
    <div id="output-div">
    
    </div>
    <select id="age-select">
      <option value="child">Child Ticket(3-11)</option>
      <option value="general">General admission Ticket</option>
      <option value="senior">Senior Ticket(55 & above)</option>
    </select>
    <button type="submit">See Ticket Price</button>
  </form>
</div>
</body>
</html>
